<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h4>Application Form</h4>
    <form action="/job/{{job['id']}}/apply" method="post">
        <div class="mb-2">
            <label>Full Name</label><br>
            <input type="text" name="full_name" placeholder="Bruce Wayne">
        </div>
        <div class="mb-2">
            <label>Email</label><br>
            <input type="text" name="email" placeholder="brucewayne@email.com">
        </div>
        <div class="mb-2">
            <label>LinkedIn URL</label><br>
            <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
        </div>
        <div>
            <label>Education</label><br>
            <textarea name="education" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label>Work Experience</label><br>
            <textarea name="work_experience" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label>Resume URL</label><br>
            <input type="text" name="resume_url">
        </div>
        <input type="submit">
    </form>
</body>
</html>
